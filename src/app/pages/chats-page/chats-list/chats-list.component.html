<div class="chats-search-input">
  <label class="tt-form-label">
    <span class="tt-form-label-title">Имя пользователя</span>
    <input class="tt-form-label-input" type="text" placeholder="Введите имя">
  </label>
</div>

@if (chats$ | async; as chats) {
  @for (chat of chats; track chat.id ) {
    <app-chats-list-item [chat]="chat" [routerLink]="[chat.id]" routerLinkActive="active"/>
  }
}
