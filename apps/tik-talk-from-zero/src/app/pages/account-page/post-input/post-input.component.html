@if (me(); as me) {
<app-avatar-circle [avatarSrc]="me.avatarUrl" class="size32" />
}

<textarea
  class="post-input-textarea"
  type="text"
  placeholder="Напишите что-нибудь..."
  (input)="onTextAreaInput($event)"
  [(ngModel)]="postText"
></textarea>
<button class="btn-send-message">
  <svg icon="send-message" class="send-message-icon" (click)="onCreatePost()" />
</button>
