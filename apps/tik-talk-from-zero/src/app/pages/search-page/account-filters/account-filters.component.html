<form class="accounts-search-form" [formGroup]="searchForm">
  <label class="tt-form-label">
    <span class="tt-form-label-title">Имя пользователя</span>
    <input
      class="tt-form-label-input"
      type="text"
      placeholder="Введите имя"
      formControlName="firstName"
    />
  </label>
  <label class="tt-form-label">
    <span class="tt-form-label-title">Фамилия пользователя</span>
    <input
      class="tt-form-label-input"
      type="text"
      placeholder="Введите фамилию"
      formControlName="lastName"
    />
  </label>

  <label class="tt-form-label">
    <span class="tt-form-label-title">Навыки и технологии</span>
    <input
      class="tt-form-label-input"
      type="text"
      placeholder="Технологии, которыми владеете"
      formControlName="stack"
    />
  </label>
</form>
