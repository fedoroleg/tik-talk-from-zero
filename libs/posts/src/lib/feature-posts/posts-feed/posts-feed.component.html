<app-post-input />
<ng-container *ngrxLet="{ posts: posts$, loadingStatus: loadingStatus$ } as vm">
  @if (vm.loadingStatus === 'loading') {
  <h2>Посты загружаются...</h2>
  } @else { @for (post of (posts$ | async); track post.id) {
  <app-post [post]="post" />
  } }
</ng-container>
