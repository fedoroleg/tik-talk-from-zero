@if (chat) {

<app-avatar-circle [avatarSrc]="chat.userFrom.avatarUrl" class="size42" />
<div class="content">
  <div class="content-header">
    <span class="header-name"
      >{{ chat.userFrom.firstName }} {{ chat.userFrom.lastName }}</span
    >
    <span class="small-text">{{ chat.createdAt | customDate }}</span>
  </div>
  <span class="content-last-message medium-text">
    {{ chat.message }}
  </span>
</div>
}
