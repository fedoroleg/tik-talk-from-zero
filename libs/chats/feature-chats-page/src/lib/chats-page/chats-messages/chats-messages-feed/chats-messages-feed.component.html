<app-chats-messages-header class="header" [chat]="chat" />

@if (messagesDateGroups(); as messagesDateGroups) {
  <div class="messages-container">
    <div class="date-groups">
      @for (messagesDateGroup of messagesDateGroups; track messagesDateGroup.date) {
        <app-chats-messages-date-group [messagesDateGroup]="messagesDateGroup" />
      }
    </div>
  </div>
}
