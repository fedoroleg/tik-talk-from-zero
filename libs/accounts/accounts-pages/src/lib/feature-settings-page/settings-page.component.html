<div>
  <form class="account-edit-form" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="two-columns">
      <label class="tt-form-label">
        <span class="tt-form-label-title">Имя</span>
        <input
          class="tt-form-label-input"
          type="text"
          placeholder="Введите имя"
          formControlName="firstName"
        />
      </label>
      <label class="tt-form-label">
        <span class="tt-form-label-title">Фамилия</span>
        <input
          class="tt-form-label-input"
          type="text"
          placeholder="Введите фамилию"
          formControlName="lastName"
        />
      </label>
    </div>

    <label class="tt-form-label">
      <span class="tt-form-label-title">Telegram Username</span>
      <input
        class="tt-form-label-input"
        type="text"
        placeholder="Введите telegram username"
        formControlName="userName"
      />
    </label>

    <label class="tt-form-label">
      <span class="tt-form-label-title">О себе</span>
      <textarea
        class="tt-form-label-input tt-form-label-textarea"
        placeholder="Расскажите о себе"
        formControlName="description"
      >
      </textarea>
    </label>

    <label class="tt-form-label">
      <span class="tt-form-label-title">Аватарка</span>
      <app-avatar-upload [actualAvatar]="actualAvatar" />
    </label>

    <label class="tt-form-label">
      <span class="tt-form-label-title">Навыки и технологии</span>
      <app-stack-input formControlName="stack"></app-stack-input>
    </label>

        <button class="btn-form-transparent" type="button">
          <svg icon="delete" class="btn-form-icon"></svg>
        </button>
        <button class="btn-form-transparent" type="button">
          <svg icon="logout" class="btn-form-icon"></svg>

        <button
          class="btn-form-transparent"
