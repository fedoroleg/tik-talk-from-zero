<app-account-filters />
@if(accounts$ | async; as accounts){ 
  @for(account of accounts; track account.id; let last = $last) {
    <app-account-card [account]="account" />

    @if(last) {
      @defer (on viewport) {
        <app-infinite-scroll-trigger/>
        } @placeholder {
        <div>placeholder Oleg</div>
        }
    }
  } 
} @else {
<h1>Загрузка...</h1>
}
