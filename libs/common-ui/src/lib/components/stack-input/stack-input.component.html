<div class="stack-control">
  @for (skill of skills$ |async; track skill; let i = $index) {
  <div class="skill-tag stack-tag">
    <button type="button" class="stack-btn__delete">
      <svg class="delete-svg" icon="delete" (click)="onTagDelete(i)"></svg>
    </button>
    {{ skill }}
  </div>
  }

  <input type="text" class="stack-ghost-input" [(ngModel)]="innerInput" />
</div>
