<label class="tt-control-label">
  <ng-content />
  <input
    [ngModel]="value"
    (ngModelChange)="onModelChange($event)"
    class="tt-input"
    [type]="type"
    [placeholder]="placeholder"
    (blur)="onTouched()"
    [disabled]="isDisabled"
  />
</label>
